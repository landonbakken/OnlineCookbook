<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/css/ingredient.css">
	<script src="/js/ingredient.js" defer></script>
	<title>Document</title>
</head>
<body>
	<input type="button" value="Back" onclick="history.back()">
	<p id="name" class="title"></p>
	<p id="type" class="small-title"></p>
	<p id="cost" class="info"></p>
	<p id="specialized" class="info"></p>

	<p>Restrictions:</p>
	<ul id="restrictions">
	</ul>

	<p>Health:</p>
	<ul id="health">
	</ul>

	<p>Substitutes:</p>

	</ul>

	<template substitute-template>
		<div class="card" id="">
        	<a class="header" href = "" data-header></a>
        	<div class="body" data-body></div>
		</div>
    </template>

	<p>Notes:</p>
	<ul id="notes">
	</ul>

</html>
